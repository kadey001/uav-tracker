<!--
  An SVG image of a quadcopter drone from a top-down perspective.
  This is a simple vector graphic composed of basic shapes.
-->
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background to center the drone -->
  <rect width="100%" height="100%" fill="transparent" />

  <!-- Drone body -->
  <circle cx="200" cy="200" r="40" stroke="#fff" stroke-width="3" />

  <!-- Arms connecting the body to the motors -->
  <line x1="200" y1="200" x2="200" y2="70" stroke="#555" stroke-width="8" stroke-linecap="round" />
  <line x1="200" y1="200" x2="200" y2="330" stroke="#555" stroke-width="8" stroke-linecap="round" />
  <line x1="200" y1="200" x2="70" y2="200" stroke="#555" stroke-width="8" stroke-linecap="round" />
  <line x1="200" y1="200" x2="330" y2="200" stroke="#555" stroke-width="8" stroke-linecap="round" />

  <!-- Propellers (circles with a small line to represent the blade) -->
  <!-- Top Propeller -->
  <g transform="translate(200, 70)">
    <circle cx="0" cy="0" r="25" fill="#aaa" stroke="#888" stroke-width="2" />
    <path d="M -20 -5 L 20 -5 L 20 5 L -20 5 Z" fill="#fff" />
  </g>

  <!-- Bottom Propeller -->
  <g transform="translate(200, 330)">
    <circle cx="0" cy="0" r="25" fill="#aaa" stroke="#888" stroke-width="2" />
    <path d="M -20 -5 L 20 -5 L 20 5 L -20 5 Z" fill="#fff" />
  </g>

  <!-- Left Propeller -->
  <g transform="translate(70, 200)">
    <circle cx="0" cy="0" r="25" fill="#aaa" stroke="#888" stroke-width="2" />
    <path d="M -20 -5 L 20 -5 L 20 5 L -20 5 Z" fill="#fff" />
  </g>

  <!-- Right Propeller -->
  <g transform="translate(330, 200)">
    <circle cx="0" cy="0" r="25" fill="#aaa" stroke="#888" stroke-width="2" />
    <path d="M -20 -5 L 20 -5 L 20 5 L -20 5 Z" fill="#fff" />
  </g>

  <!-- Small highlight on the body -->
  <circle cx="190" cy="190" r="10" fill="#fff" opacity="0.3" />

</svg>
